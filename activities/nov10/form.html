<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h2>Taren's Practice Form Page</h2>

        <nav>

        </nav>
    </header>
    
    <main>
        <h3>Forms</h3>

        <form actions="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                
                <div class="form-row">
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fullname" placeholder="Full Name">
                </div>

                <div class="form-row">
                    <lable for="fname">Email:</lable>
                    <input type="text" name="email" placeholder="Email">
                </div>

                <div class="form-row">
                    <lable for="fname">Password:</lable>
                    <input type="text" name="password" placeholder="Password">
                </div>

                <div class="form-row">
                    <lable for="fname">State:</lable>
                    <input type="text" name="state" placeholder="State">
                </div>

                <div class="check-row">
                    <lable><input type="checkbox" checked>I agree to the terms</lable>
                </div>

                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <lable><input type="radio" name="gender" value="Male">Male</lable>
                    <lable><input type="radio" name="gender" value="Female">Female</lable>
                </div>

                <div class="form-row">
                    <lable for="comment">Comments:</lable>
                    <textarea name="comment" id="comment">Hello</textarea>
                </div>

                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>


        <div class="engagment">
            <p class="question">What are different ways to style your form?</p>
            <p class="answer"></p>

            <p class="question">How does flex help for both Desktop and Mobile</p>
            <p class="answer">It will ado adjust based on the screen porportions.</p>
        </div>
        

       

    </main>

    <footer>
        <p>&copy;Taren Parmley 2025</p>
    </footer>
</body>
</html>
